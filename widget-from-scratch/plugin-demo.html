<!doctype html>

<!-- A demonstration page for some hand-rolled jQuery plugins. -->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Drag-Select Widget Demos</title>

    <link rel="stylesheet"
          href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">

    <!-- Sometimes, a plugin needs "companion" CSS.  That is fine. -->
    <link rel="stylesheet" href="jquery.drag-select.css">
  </head>
    
  <body>
    <div class="container">

      <h1>Drag-Select</h1>

      <p>This plugin demonstrates a drag-select jQuery plugin.</p>

      <div class="drag-select-sex"></div>
      <div class="drag-select-yesno"></div>
      <div class="drag-select-onoff"></div>
      <div class="drag-select-mf"></div>
      <div class="drag-select-OI"></div>
      <div class="drag-select-MALEFEMALE"></div>

    </div>

    <!-- We wrap up by loading up jQuery, then Bootstrap, then our plugins,
         then finally we actually use them. -->
    <script src="//code.jquery.com/jquery-latest.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
    <script src="jquery.drag-select.js"></script>
    <script src="plugin-demo.js"></script>
  </body>
</html>
