<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="custom.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
          <p class="lead">List of Characters</p>
      </div>
      <div class="row">
        <div class="col-md-10">
          <!--<img src="..." alt="..." class="img-rounded">
          <img src="..." alt="..." class="img-rounded">
          <img src="..." alt="..." class="img-rounded">
          <img src="..." alt="..." class="img-rounded">
          <img src="..." alt="..." class="img-rounded">-->
        </div>
        <div class="col-md-2">
          <div class="row">
            <button type="button" class="btn btn-success btn-block btn-lg">Create</button>
          </div>
          <div class="row">
            <button type="button" class="btn btn-info btn-block btn-lg">Edit</button>
          </div>
          <div class="row">
            <button type="button" class="btn btn-danger btn-block btn-lg">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script> 
  </body>
</html>
